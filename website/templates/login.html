{% extends "default.html" %}

{% block mainpage %}
    <div style='width: 400px; margin: auto;margin-top: 100px;' >
        <form action="{% url 'login_user' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username" class="">Nom d'utilisateur</label>
              <input type="text" class="form-control" name="username" required id="id_username">
            </div>
            <div class="form-group">
              <label for="id_password" class="">Mot de passe</label>
              <input type="password" class="form-control" name="password" required id="id_password">
            </div>
            <input type="submit" class="btn customback" style="color: #fff;">
        </form>
    </div>
{% endblock mainpage %}
